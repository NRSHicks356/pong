<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>


<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                        </figure>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping pong score keeper </p>
                            <button class="card-header-icon" aria-label="more options">
                    </header>
                    <div class="card-content">
                        <div class="content">
           <h1 class="is-size-1" ><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>             
         </div>
         <p class="subtitle">Use the buttons below to keep score.</p>
       <label class="label is-large is-inline" for="score">Playing to:</label>  
       <div class="select is-rounded">      
        
        <select id="score" name="score" >
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7" selected>7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>  
        </select>
        </div></div> 
                    <footer class="card-footer  field is-grouped is-grouped-multiline"">
                        <button class="button is-success is-large card-footer-item" id="player1Button">+1 Player One</button>
                            <button class="button is-info is-large card-footer-item" id="player2Button">+1 Player Two</button>
                            <button class="button is-danger is-large card-footer-item" id="resetButton">Reset</button>
                            </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
